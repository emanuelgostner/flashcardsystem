<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/_bootstrap_reboot.css}"/>
    <link rel="stylesheet" th:href="@{/css/_bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/learn.css}"/>
</head>
<body>
<div class="backgroundImage"></div>
<div class="informationBar pt-1">
    <div class="container">
        <div class="row text-center">
            <div class="informationCardsLeft col align-self-center">0</div>
            <div class="col align-self-center">
                <img th:src="@{/icons/arrow-right.svg}" alt="">
            </div>
            <div class="informationLearned col align-self-center">0</div>
            <div class="col align-self-center">
                <img th:src="@{/icons/arrow-right.svg}" alt="">
            </div>
            <div class="informationMastered col align-self-center">0</div>
            <div class="col align-self-center">
                <a class="badge badge-primary align-middle" href="/">
                    <img class="invertImage" th:src="@{/icons/house.svg}" alt="">
                </a>
            </div>
        </div>
    </div>

    <div class="progress mt-1" style="height: 2px;">
        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100"></div>
    </div>
</div>
<div class="specialCard specialCardNoCards">
    <div class="card m-1 text-center">
        <div class="card-body">
            <h2 class="card-title specialCardTitle">There are no cards in this set ü§î</h2>
            <a th:href="@{'/stacks/'+${stackid}+'/cards'}" class="btn btn-primary specialCardButton">Add cards</a>
        </div>
    </div>
</div>
<div class="specialCard specialCardAllLearned">
    <div class="card m-1 text-center">
        <div class="card-body">
            <h2 class="card-title specialCardTitle">Congrats! <br> You learned all the cards in this set üëç</h2>
            <button class="btn btn-primary specialCardButtonAllLearned">Learn again</button>
        </div>
    </div>
</div>
<div class="learnCardContainer">
    <div class="cardContainer">

    </div>
    <div class="actLearnCardButtons">
        <div class="container">
            <div class="row text-center pt-2 pb-2">
                <div class="col">
                    <button type="button" class="btn btn-outline-danger answerIsIncorrect">
                        <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M5.646 5.646a.5.5 0 000 .708l8 8a.5.5 0 00.708-.708l-8-8a.5.5 0 00-.708 0z"
                                  clip-rule="evenodd"/>
                            <path fill-rule="evenodd"
                                  d="M14.354 5.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-success answerIsCorrect">
                        <svg class="bi bi-check" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M15.854 5.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L8.5 12.293l6.646-6.647a.5.5 0 01.708 0z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script id="learnCard-template" type="text">
        <div class="card-front card-face">
              <div class="card-face-inner">
                  <div class="placeholder">
                      <div class="placeholderItem"></div>
                      <div class="placeholderItem"></div>
                      <div class="placeholderItem"></div>
                  </div>
              </div>
        </div>
        <div class="card-back card-face">
                <div class="card-face-inner">
                    <div class="placeholder">
                        <div class="placeholderItem"></div>
                        <div class="placeholderItem"></div>
                        <div class="placeholderItem"></div>
                    </div>
                </div>
        </div>

</script>

<script type="text/javascript" th:src="@{/js/lib/handlebars-v4.5.3.js}"></script>
<script type="text/javascript" th:src="@{/js/learn.js}"></script>
</body>
</html>
