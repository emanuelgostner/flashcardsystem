<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/_bootstrap_reboot.css}"/>
    <link rel="stylesheet" th:href="@{/css/_bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/learn.css}"/>
</head>
<body>
    <img src="" alt="" class="backgroundImage">
    <div class="informationBar">
        <div class="container mt-1">
            <div class="row text-center">
                <div class="informationCardsLeft col align-self-center">20</div>
                <div class="col align-self-center">
                    <img th:src="@{/icons/arrow-right.svg}" alt="">
                </div>
                <div class="informationLearned col align-self-center">10</div>
                <div class="col align-self-center">
                    <img th:src="@{/icons/arrow-right.svg}" alt="">
                </div>
                <div class="informationMastered col">5</div>
                <div class="col align-self-center">
                    <a class="badge badge-primary align-middle" href="">
                        <svg class="bi bi-inboxes-fill" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2.125 13.17A.5.5 0 012.5 13H8a.5.5 0 01.5.5 1.5 1.5 0 003 0 .5.5 0 01.5-.5h5.5a.5.5 0 01.496.562l-.39 3.124A1.5 1.5 0 0116.117 18H3.883a1.5 1.5 0 01-1.489-1.314l-.39-3.124a.5.5 0 01.121-.393zM5.81 2.563A1.5 1.5 0 016.98 2h6.04a1.5 1.5 0 011.17.563l3.7 4.625a.5.5 0 11-.78.624l-3.7-4.624A.5.5 0 0013.02 3H6.98a.5.5 0 00-.39.188l-3.7 4.624a.5.5 0 11-.78-.624l3.7-4.625z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M2.125 7.17A.5.5 0 012.5 7H8a.5.5 0 01.5.5 1.5 1.5 0 003 0A.5.5 0 0112 7h5.5a.5.5 0 01.496.562l-.39 3.124A1.5 1.5 0 0116.117 12H3.883a1.5 1.5 0 01-1.489-1.314l-.39-3.124a.5.5 0 01.121-.393z" clip-rule="evenodd"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <div class="progress mt-1" style="height: 1px;">
          <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="learnCardContainer">
        <div class="actLearnCard">

        </div>
        <div class="actLearnCardButtons">
            <div class="container">
                <div class="row text-center mt-2 mb-2">
                    <div class="col"><button type="button" class="btn btn-outline-danger">
                        <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M5.646 5.646a.5.5 0 000 .708l8 8a.5.5 0 00.708-.708l-8-8a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                          <path fill-rule="evenodd" d="M14.354 5.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="col"><button type="button" class="btn btn-outline-success"><svg class="bi bi-check" width="1em" height="1em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                          <path fill-rule="evenodd" d="M15.854 5.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L8.5 12.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                                        </svg></button></button></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/lib/jtmpl.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/handlebars-v4.5.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/stacks.js}"></script>
</body>
</html>
