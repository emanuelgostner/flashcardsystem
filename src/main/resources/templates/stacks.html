<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/_bootstrap_reboot.css}"/>
    <link rel="stylesheet" th:href="@{/css/_bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/icons.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/stacks.css}"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-end">
            <input class="form-control m-3 col-xl-2 col-lg-3" type="text" placeholder="Search...">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="stackContainer">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script id="stacks-template" type="text/x-handlebars-template">
        <div class="card-columns">
            {{#each this}}
                <a href="./stacks/{{stackid}}/learn" class="text-reset">
                   <div class="card">
                       <div class="card-body">
                           <h5  class="card-title">{{stackname}}</h5>
                           <p class="card-text"><small class="text-muted">{{cardCount}} terms</small></p>
                       </div>
                   </div>
               </a>
            {{/each}}
            <div class="card addNewStack">
               <div class="card-body">
                   <h5  class="card-title"><input class="form-control" type="text" placeholder=""></h5>
                   <button type="button" class="btn btn-primary">Add</button>
               </div>
           </div>
        </div>
    </script>

    <script id="addStack-template" type="text/x-handlebars-template">
            <a href="./stacks/{{stackid}}/learn" class="text-reset">
               <div class="card">
                   <div class="card-body">
                       <h5  class="card-title">{{stackname}}</h5>
                       <p class="card-text"><small class="text-muted">{{cardCount}} terms</small></p>
                   </div>
               </div>
           </a>
    </script>

    <script id="addNewStack-template" type="text/x-handlebars-template">
        <div class="card addNewStack">
           <div class="card-body">
               <h5  class="card-title"><input class="form-control" type="text" placeholder=""></h5>
               <button type="button" class="btn btn-primary">Add</button>
           </div>
       </div>
    </script>

    <script type="text/javascript" th:src="@{/js/lib/jtmpl.js}"></script>
    <script type="text/javascript" th:src="@{/js/lib/handlebars-v4.5.3.js}"></script>
    <script type="text/javascript" th:src="@{/js/stacks.js}"></script>
</body>
</html>
